<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            padding: 2px 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p k-text="name"></p>
        <button @click="handleBtn">{{count}}</button>
        <br />
        <input k-model="name"></input>
        <p k-html="html"></p>
    </div>


    <!-- <script src="../vue/vue.js"></script> -->
    <script src="./compile.js"></script>
    <script src="./kvue.js"></script>
    <script>
        const app = new KVue({
            el: '#app',
            data: {
                name: 'zzb',
                count: 0,
                html: '<span>html in</span>',
                msg: {
                    btn: '点我快',
                    count1: 0,   // to do use msg.count
                }
            },
            methods: {
                handleBtn() {
                    this.count = typeof this.count === 'number' ? this.count + 1 : 1;
                }
            },
            created() {
                console.log('create in')

                setTimeout(() => {
                    this.name = 'zzb 000';
                    console.log('create timeout this.name', this.name)
                }, 1000)
            }
        })

        // app.$data.name = 'lalala';
        // app.$data.msg.age = '18';
        // console.log(app);
    </script>
</body>

</html>
