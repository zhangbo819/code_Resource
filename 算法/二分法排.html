<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
  <script>
	var arr=[];
	//随机20个数
	function fun(){
		while(arr.length<20){
			var b=true;
			var rand=parseInt(Math.random()*100+1);
			if(arr.length==0){
				arr.push(rand);
			}
			for(var i=0;i<arr.length;i++){
				if(rand==arr[i]){
					b=false;
				}
			}
			if(b){
				arr.push(rand);
			}
		}
		return arr;
	}
	var arr1=fun();
	console.log(arr1);
	//二分法进行排序
	function fun1(arr5){
		if(arr5.length<=1){
			return arr5;
		}
		var leftArr = [];
		var rightArr = [];
		var now=arr5.splice(Math.floor(arr5.length/2),1);
		for(var i=0;i<arr5.length;i++){
			if(parseInt(arr5[i])<=now){
				leftArr.push(arr5[i]);
			}else{
				rightArr.push(arr5[i]);
			}
		}
		return fun1(leftArr).concat(now,fun1(rightArr));
	}
	console.log(fun1(arr1)[0]);
  </script>
 </body>
</html>
