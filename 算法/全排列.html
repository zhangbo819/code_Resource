<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //js全排列
        function sortAll(arr, start) {
            var len = arr.length;
            if (len == start) {
                console.log(arr);
            } else {
                for (var i = start; i < arr.length; i++) {
                    swap(arr, i, start);
                    sortAll(arr, start + 1);
                    swap(arr, i, start);
                }
            }
            function swap(arr, i, start) {
                var temp = arr[i];
                arr[i] = arr[start];
                arr[start] = temp;
            }
        }

        console.log(sortAll([1, 2, 3], 0))
        console.log(sortAll([1, 2, 3], 1))
        console.log(sortAll([1, 2, 3], 2))
        console.log(sortAll([1, 2, 3], 3))

    </script>
</body>

</html>
