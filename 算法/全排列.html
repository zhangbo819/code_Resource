<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //js全排列
        function sortAll(arr, start, resArr) {
            var len = arr.length;
            if (len == start) {
                resArr.push([...arr]);
            } else {
                for (var i = start; i < arr.length; i++) {
                    swap(arr, i, start);
                    sortAll(arr, start + 1, resArr);
                    swap(arr, i, start);
                }
            }
            function swap(arr, i, start) {
                var temp = arr[i];
                arr[i] = arr[start];
                arr[start] = temp;
            }
        }

        var res1 = [], res2 = [];
        sortAll([0, 1, 2, 3], 0, res1)
        sortAll([4, 5, 6, 7], 0, res2)
        console.log(res1, res2)

        var resAll = [];
        res1.forEach(i => {
            res2.forEach(j => {
                resAll.push([...i,...j])
            })
        })
        console.log(resAll)
    </script>
</body>

</html>
