<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js全排列</title>
</head>

<body>
    <script>
        function sortAllByResult(arr, start) {
            var resArr = [];
            sortAll(arr, start, resArr);
            return resArr
            
            function sortAll(arr, start = 0, resArr) {
                //js全排列
                var len = arr.length;
                if (len == start) {
                    resArr.push([...arr]);
                } else {
                    for (var i = start; i < arr.length; i++) {
                        swap(arr, i, start);
                        sortAll(arr, start + 1, resArr);
                        swap(arr, i, start);
                    }
                }
                function swap(arr, i, start) {
                    var temp = arr[i];
                    arr[i] = arr[start];
                    arr[start] = temp;
                }
            }
        }

        var res1 = sortAllByResult([0, 1, 2, 3])
        var res2 = sortAllByResult([4, 5, 6, 7])
        console.log(res1, res2)

        var resAll = [];
        res1.forEach(i => {
            res2.forEach(j => {
                resAll.push([...i, ...j])
            })
        })
        console.log(resAll)
    </script>
</body>

</html>
