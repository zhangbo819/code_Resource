<body>
    <script>
        function max_sub(arr) {
            // console.log(arr)

            var len = arr.length,
                max = 0,
                temp_sum = 0,
                newArr = [],
                texp_resArr = [];

            for (var i = 0; i < len; i++) {

                temp_sum += arr[i];
                texp_resArr.push(arr[i]);

                if (temp_sum > max) {
                    max = temp_sum;
                    newArr = texp_resArr;
                } else if (temp_sum < 0) {
                    temp_sum = 0;
                    texp_resArr = [];
                }
                // console.log('arr[i], temp_sum, max', arr[i], temp_sum, max)
            }
            return { oldArr: arr, max, newArr };
        }

        console.log(max_sub([-1, 2, 3, -2, 4, -9, 3, 4, 0]))
        console.log(max_sub([-1, 2, 3, -2, 4, -9, 3, 4, 1]))

    </script>
</body>
