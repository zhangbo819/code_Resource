<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //js查找两个数组中相同的元素
        function findSame(arr1, arr2) {

            arr1.sort(mySort)
            arr2.sort(mySort)

            console.log(arr1, arr2)

            var len1 = arr1.length, len2 = arr2.length;
            var i = 0, j = 0, result = [];
            while (i < len1 && j < len2) {
                if (arr1[i] == arr2[j]) {
                    result.push(arr1[i]);
                    i++;
                    j++;
                } else if (arr1[i] < arr2[j]) {
                    i++;
                } else {
                    j++;
                }
            }
            return result;

            function mySort(a, b) {
                return a - b
            }
        }
        console.log(findSame([1, 1, 1, 2, 2, 3, 4, 5, 6], [2, 1, 1, 4, 4, 5, 5, 7, 8]))
        console.log(findSame([3, 3.5, 4, 6], [4, 5, 7]))
    </script>
</body>

</html>
