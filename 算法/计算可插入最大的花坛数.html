<body>
  <script>
    // 假设有一个很长的花坛，一部分地块种植了花，另一部分却没有。
    // 可是，花不能种植在相邻的地块上，它们会争夺水源，两者都会死去。
    // 给你一个整数数组 flowerbed表示花坛，由若干 0 和 1 组成，其中 0 表示没种植花，1 表示种植了花。
    // 另有一个数 n ，能否在不打破种植规则的情况下种入 n 朵花？能则返回 true ，不能则返回 false。

    // 输入：flowerbed = [1,0,0,0,1], n = 1
    // 输出：true

    // [1,0,0,0,1]
    // [0,0,0,1,0,0,1,0,1]
    // 1 1
    // 2 1
    // 3 2 
    // 4 2
    // 5 3

    function flowerbed (arr = [], n) {
      let ret = 0

      const newArr = arr.join('').split('1')

      newArr.forEach(item => {
        const one = Math.floor((item.length - 2 + 1) / 2)
        if (one > 0) {
          ret += one
        }
      })

      return ret >= n
    }
  </script>
