<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width:10px;
			height:10px;
			margin:200px auto;
			border:1px solid #00F507;
			box-shadow: -1px -1px 5px #00F507 inset;
			border-radius:50%;
			animation:bd 1s ease-out 0s infinite;
		}
		@keyframes bd{
		  0%{
						transform: scale(.5);
			}
			100%{
						transform: scale(2);
			}
		}
	</style>
</head>
<body>
	<div class='div1'>
		
	</div>
</body>
</html>
