<body>
  <script>
    // 输入一个正数N, 输出所有和为N的连续正数序列. 例如输入15, 结果: [[1, 2, 3, 4, 5], [4, 5, 6], [7, 8]]
    function fn(n) {
      if (isNaN(n) || n <= 0) return

      const res = []

      for (let i = 1; i < n; i++) {
        const one = [i]
        let sum = i
        for (let j = i + 1; j < n; j++) {
          sum += j
          if (sum <= n) {
            one.push(j)
            if (sum === n) break
          } else {
            break
          }
        }
        if (sum === n) {
          res.push(one)
        }
      }
      return res
    }

    console.log(fn(15))
  </script>
