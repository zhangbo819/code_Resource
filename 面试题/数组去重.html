  <script>
		var arr=[20,3,20,41,99,99,45,21,3,41,41];
		function fn(arr){
			var newarr=[];
			var obj={};

			for(var i=0;i<arr.length;i++){

					newarr.push(arr[i]);
					obj[arr[i]]=1;
				}

			return newarr
		}
